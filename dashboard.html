<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td {
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #004080;
      color: #fff;
    }
    .reserved { color: red; font-weight: bold; }
    .available { color: green; font-weight: bold; }
    button {
      padding: 6px 10px;
      background: linear-gradient(90deg,#cc0000,#800000);
      border: none;
      color: #fff;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: linear-gradient(90deg,#800000,#660000); }

    /* أزرار التصدير + العداد */
    .export-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .export-section button {
      background: linear-gradient(90deg,#0066cc,#004080);
      font-size: 14px;
      border-radius: 8px;
      padding: 8px 14px;
    }
    .counter-box {
      background: #004080;
      color: #fff;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="container">
  <h2>📋 قائمة الورش والمشاركين</h2>

  <div class="export-section">
    <button onclick="exportExcel()">📊 تصدير Excel</button>
    <button onclick="exportPDF()">📄 تصدير PDF</button>
    <div class="counter-box" id="reservedCount">📊 الورش المحجوزة: 0 / 32</div>
  </div>

  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>عدد المتقدمين</th>
        <th>الاسم</th>
        <th>الإيميل</th>
        <th>الجوال</th>
        <th>الجهة</th>
        <th>نبذة</th>
        <th>تاريخ الحجز</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot, getDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش والمشاركين + تحديث العداد
  onSnapshot(workshopsRef, (snapshot) => {
    const tbody = document.getElementById('workshops');
    const counter = document.getElementById('reservedCount');
    tbody.innerHTML = "";
    let i = 1;
    let reservedWorkshops = 0;
    let totalWorkshops = 0;

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      totalWorkshops++;

      let participants = [];
      if (Array.isArray(data.requests)) participants = [...participants, ...data.requests];
      if (data.reservedBy && Object.keys(data.reservedBy).length > 0) participants.push(data.reservedBy);

      // احتساب الورش المحجوزة
      if (participants.length > 0) reservedWorkshops++;

      if (participants.length > 0) {
        participants.forEach((p, idx) => {
          let reservedAt = "";
          if (p.timestamp) {
            const dateObj = p.timestamp.toDate ? p.timestamp.toDate() : new Date(p.timestamp);
            reservedAt = dateObj.toLocaleDateString("ar-EG") + " - " + dateObj.toLocaleTimeString("ar-EG");
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i}</td>
            <td>${data.title || ''}</td>
            <td>${data.date || ''}</td>
            <td>${data.time || ''}</td>
            <td><span class="reserved">محجوز ❌</span></td>
            <td>${participants.length}</td>
            <td>${p.name || ''}</td>
            <td>${p.email || ''}</td>
            <td>${p.phone || ''}</td>
            <td>${p.organization || ''}</td>
            <td>${p.about || ''}</td>
            <td>${reservedAt || ''}</td>
            <td>
              <button onclick="deleteParticipant('${docSnap.id}', ${idx})">🗑️ حذف</button>
            </td>
          `;
          tbody.appendChild(row);
          i++;
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i}</td>
          <td>${data.title || ''}</td>
          <td>${data.date || ''}</td>
          <td>${data.time || ''}</td>
          <td><span class="available">متاح ✅</span></td>
          <td>0</td>
          <td colspan="7">لا يوجد متقدمين</td>
        `;
        tbody.appendChild(row);
        i++;
      }
    });

    // تحديث العداد
    counter.textContent = `📊 الورش المحجوزة: ${reservedWorkshops} / ${totalWorkshops}`;
  });

  // حذف مشارك
  window.deleteParticipant = async function(workshopId, participantIndex) {
    try {
      const workshopRef = doc(db, "workshops", workshopId);
      const workshopSnap = await getDoc(workshopRef);

      if (workshopSnap.exists()) {
        let data = workshopSnap.data();
        let requests = Array.isArray(data.requests) ? [...data.requests] : [];

        if (participantIndex >= requests.length && data.reservedBy) {
          await updateDoc(workshopRef, { reservedBy: {} });
        } else {
          requests.splice(participantIndex, 1);
          await updateDoc(workshopRef, { requests: requests });
        }

        alert("✅ تم حذف المشارك بنجاح.");
      }
    } catch (e) {
      alert("❌ خطأ أثناء الحذف: " + e.message);
    }
  };
</script>

<!-- مكتبات التصدير -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  // تصدير Excel
  function exportExcel() {
    const table = document.getElementById("workshopsTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "ورش العمل" });
    XLSX.writeFile(wb, "قائمة_ورش_العمل.xlsx");
  }

  // تصدير PDF
  async function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "landscape" });
    doc.setFont("helvetica", "bold");
    doc.text("📋 تقرير ورش العمل والمشاركين", 150, 15, { align: "center" });

    const table = document.getElementById("workshopsTable");
    let rows = [];

    for (let i = 1; i < table.rows.length; i++) {
      const cells = table.rows[i].cells;
      let rowData = [];
      for (let j = 0; j < cells.length - 1; j++) { // تجاهل عمود الإجراءات
        rowData.push(cells[j].innerText);
      }
      rows.push(rowData);
    }

    let y = 25;
    rows.forEach((r, idx) => {
      doc.text(r.join(" | "), 10, y + (idx * 8));
    });

    doc.save("تقرير_ورش_العمل.pdf");
  }
</script>

</body>
</html>
