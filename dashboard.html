<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "SST Arabic", "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px auto;
      max-width: 1100px;
    }
    .stat-box {
      flex: 1 1 180px;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .stat-box:hover { transform: scale(1.03); }
    .stat-box h3 { margin: 5px 0; font-size: 18px; }
    .stat-box p { font-size: 24px; font-weight: bold; margin: 0; }
    .total { border-top: 5px solid #999; }
    .reserved { border-top: 5px solid #28a745; }
    .unreserved { border-top: 5px solid #ff9800; }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { color: #004080; margin-bottom: 15px; text-align: center; }

    .filter-bar {
      text-align: center;
      margin-bottom: 15px;
    }
    .filter-bar select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .export-buttons {
      text-align: center;
      margin-bottom: 15px;
    }
    .export-buttons button {
      background: linear-gradient(90deg,#0066cc,#004080);
      color: #fff;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .export-buttons button:hover { background: linear-gradient(90deg,#004080,#003060); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th { background: #004080; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }

    .reserved { color: red; font-weight: bold; }
    .available { color: green; font-weight: bold; }

    button.action {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 12px;
    }
    .delete-btn { background: #b30000; }
    .approve-btn { background: #007bff; }
    .about-btn { background: #ff9800; }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: right;
    }
    .close {
      color: #333;
      float: left;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .close:hover { color: red; }

    ul.participant-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.participant-list li {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<div class="stats">
  <div class="stat-box total"><h3>إجمالي الورش</h3><p id="totalCount">0</p></div>
  <div class="stat-box reserved"><h3>الورش المحجوزة</h3><p id="reservedCount">0</p></div>
  <div class="stat-box unreserved"><h3>الورش غير المحجوزة</h3><p id="unreservedCount">0</p></div>
</div>

<div class="container">
  <h2>📋 قائمة الورش والمشاركين</h2>

  <div class="filter-bar">
    <label>🔍 فلترة الورش:</label>
    <select id="filterSelect" onchange="applyFilter()">
      <option value="all">عرض الكل</option>
      <option value="most">الورشة الأكثر حجزًا</option>
      <option value="more3">ورش بها أكثر من 3 متقدمين</option>
      <option value="less3">ورش بها 3 أو أقل</option>
      <option value="none">الورش التي لا يوجد لها متقدم</option>
    </select>
  </div>

  <div class="export-buttons">
    <button onclick="exportExcel()">📊 تصدير Excel</button>
    <button onclick="exportPDF()">📄 تصدير PDF</button>
  </div>

  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>عدد المتقدمين</th>
        <th>المتقدمون</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<div id="aboutModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>📄 تفاصيل المدرب</h3>
    <p><strong>الاسم:</strong> <span id="modalName"></span></p>
    <p><strong>المدينة:</strong> <span id="modalCity"></span></p>
    <p><strong>الجهة:</strong> <span id="modalOrg"></span></p>
    <p><strong>النبذة:</strong></p>
    <p id="modalAbout" style="white-space: pre-wrap; background:#f9f9f9; padding:10px; border-radius:8px;"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
import { getFirestore, collection, doc, updateDoc, onSnapshot, getDoc } 
  from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
  authDomain: "reservation-system-492d6.firebaseapp.com",
  projectId: "reservation-system-492d6",
  storageBucket: "reservation-system-492d6.appspot.com",
  messagingSenderId: "982147661254",
  appId: "1:982147661254:web:47606a698bd01b5b0746c7",
  measurementId: "G-J3BQB3M68D"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const workshopsRef = collection(db, "workshops");
let workshopsData = [];

// 🔹 عرض الورش
onSnapshot(workshopsRef, (snapshot) => {
  workshopsData = [];
  let total = snapshot.size, reserved = 0, unreserved = 0;

  snapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const hasTrainer = data.reservedBy && Object.keys(data.reservedBy).length > 0;
    if (hasTrainer) reserved++; else unreserved++;

    let participants = [];
    if (Array.isArray(data.requests)) participants = [...participants, ...data.requests];
    if (hasTrainer) participants.push(data.reservedBy);

    workshopsData.push({
      id: docSnap.id,
      title: data.title,
      date: data.date,
      time: data.time,
      participants,
      bookingClosed: data.bookingClosed || false,
      reservedBy: data.reservedBy || {}
    });
  });

  document.getElementById("totalCount").textContent = total;
  document.getElementById("reservedCount").textContent = reserved;
  document.getElementById("unreservedCount").textContent = unreserved;

  renderTable(workshopsData);
});

// 🔹 إنشاء الجدول
function renderTable(dataList) {
  const tbody = document.getElementById("workshops");
  tbody.innerHTML = "";
  let i = 1;
  dataList.forEach((data) => {
    const hasTrainer = data.reservedBy && Object.keys(data.reservedBy).length > 0;
    const statusHTML = data.bookingClosed
      ? `<span style='color:#b30000;font-weight:bold;'>الحجز مغلق 🚫</span>`
      : hasTrainer ? `<span class='reserved'>محجوز ❌</span>` : `<span class='available'>متاح ✅</span>`;
    const participants = data.participants || [];

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i}</td>
      <td>${data.title || ""}</td>
      <td>${data.date || ""}</td>
      <td>${data.time || ""}</td>
      <td>${statusHTML}</td>
      <td>${participants.length}</td>
      <td>
        ${
          participants.length > 0
            ? `<ul class='participant-list'>${participants
                .map(
                  (p, idx) =>
                    `<li>
                      ${p.name || "بدون اسم"} 
                      <button class='action about-btn' onclick="showAbout('${p.name}','${p.city||''}','${p.organization||''}','${p.about||''}')">👁️</button>
                      ${
                        data.reservedBy && data.reservedBy.email === p.email
                          ? `<button class='action delete-btn' onclick="cancelApproval('${data.id}')">❌</button>`
                          : `<button class='action approve-btn' onclick="approveTrainer('${data.id}', ${idx})">✅</button>`
                      }
                      <button class='action delete-btn' onclick="deleteParticipant('${data.id}', ${idx})">🗑️</button>
                    </li>`
                )
                .join("")}</ul>`
            : "<em>لا يوجد متقدمين</em>"
        }
      </td>`;
    tbody.appendChild(row);
    i++;
  });
}

// ✅ تأكيد المدرب
window.approveTrainer = async function (workshopId, participantIndex) {
  const ref = doc(db, "workshops", workshopId);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("❌ لم يتم العثور على الورشة.");

  const data = snap.data();
  const requests = Array.isArray(data.requests) ? [...data.requests] : [];
  const confirmed = data.reservedBy && Object.keys(data.reservedBy).length > 0;
  if (confirmed) {
    const existingName = data.reservedBy.name || "مدرب آخر";
    alert(`⚠️ لا يمكن تأكيد أكثر من مدرب لهذه الورشة.\nتم تأكيد ${existingName} مسبقًا.`);
    return;
  }

  const selected = requests[participantIndex];
  if (!selected) return alert("❌ لم يتم العثور على بيانات المتقدم.");
  await updateDoc(ref, { reservedBy: selected });
  requests.splice(participantIndex, 1);
  await updateDoc(ref, { requests });
  alert(`✅ تم تأكيد ${selected.name || "المتقدم"} كمدرب.`);
};

// ❌ إلغاء التأكيد
window.cancelApproval = async function (id) {
  const ref = doc(db, "workshops", id);
  const snap = await getDoc(ref);
  if (!snap.exists()) return alert("❌ لم يتم العثور على الورشة.");
  const data = snap.data();
  const reservedBy = data.reservedBy || {};
  if (!Object.keys(reservedBy).length) return alert("⚠️ لا يوجد مدرب مؤكد.");

  const requests = Array.isArray(data.requests) ? [...data.requests, reservedBy] : [reservedBy];
  await updateDoc(ref, { reservedBy: {}, requests });
  alert(`🚫 تم إلغاء تأكيد ${reservedBy.name || "المدرب"}.`);
};

// 🗑️ حذف مشارك
window.deleteParticipant = async function (id, idx) {
  const ref = doc(db, "workshops", id);
  const snap = await getDoc(ref);
  if (snap.exists()) {
    const data = snap.data();
    const req = Array.isArray(data.requests) ? [...data.requests] : [];
    if (idx >= req.length && data.reservedBy) await updateDoc(ref, { reservedBy: {} });
    else { req.splice(idx, 1); await updateDoc(ref, { requests: req }); }
    alert("✅ تم حذف المشارك بنجاح.");
  }
};

// 🔍 الفلاتر
window.applyFilter = function () {
  const f = document.getElementById("filterSelect").value;
  let list = [...workshopsData];
  if (f === "most") {
    const max = Math.max(...list.map(w => w.participants.length));
    list = list.filter(w => w.participants.length === max);
  } else if (f === "more3") list = list.filter(w => w.participants.length > 3);
  else if (f === "less3") list = list.filter(w => w.participants.length <= 3);
  else if (f === "none") list = list.filter(w => w.participants.length === 0);
  renderTable(list);
};

// 👁️ عرض النبذة
window.showAbout = function(name, city, org, about) {
  document.getElementById("modalName").textContent = name;
  document.getElementById("modalCity").textContent = city;
  document.getElementById("modalOrg").textContent = org;
  document.getElementById("modalAbout").textContent = about;
  document.getElementById("aboutModal").style.display = "block";
};
window.closeModal = function() {
  document.getElementById("aboutModal").style.display = "none";
};
</script>
