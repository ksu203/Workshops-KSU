<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الورش - الصفحة الرئيسية</title>
  <style>
    body {
      font-family: "SST Arabic", "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { color: #004080; margin-bottom: 15px; text-align: center; }

    .workshop {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .hidden-title {
      color: #999;
      text-decoration: line-through;
    }
    button.toggle-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    button.toggle-btn:hover { background: #004080; }

    .export-buttons {
      text-align: center;
      margin: 20px;
    }
    .export-buttons button {
      background: linear-gradient(90deg,#0066cc,#004080);
      color: #fff;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .export-buttons button:hover { background: linear-gradient(90deg,#004080,#003060); }
  </style>
</head>
<body>

<header>
  <h1>قائمة ورش العمل</h1>
</header>

<div class="container" id="workshopsContainer">
  <h2>📋 الورش المتاحة</h2>
  <div id="workshopsList"></div>
</div>

<div class="export-buttons">
  <button onclick="exportExcel()">📊 تصدير Excel</button>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // 🔹 عرض الورش في الصفحة الرئيسية
  onSnapshot(workshopsRef, (snapshot) => {
    const list = document.getElementById("workshopsList");
    list.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // إنشاء عنصر الورشة
      const div = document.createElement("div");
      div.classList.add("workshop");

      const hidden = data.hidden === true;
      const titleClass = hidden ? "hidden-title" : "";

      div.innerHTML = `
        <h3 class="${titleClass}">${data.title || "بدون عنوان"}</h3>
        <p>📅 <strong>${data.date || ""}</strong> ⏰ ${data.time || ""}</p>
        <p>${data.bookingClosed ? "🚫 الحجز مغلق" : "✅ متاح للحجز"}</p>
        <button class="toggle-btn" onclick="toggleWorkshop('${docSnap.id}', ${hidden})">
          ${hidden ? "👁️ إظهار" : "🚫 إخفاء"}
        </button>
      `;
      list.appendChild(div);
    });
  });

  // 🔹 دالة الإظهار والإخفاء
  window.toggleWorkshop = async function(workshopId, currentlyHidden) {
    const newStatus = !currentlyHidden;
    const workshopRef = doc(db, "workshops", workshopId);
    await updateDoc(workshopRef, { hidden: newStatus });
    alert(newStatus ? "✅ تم إخفاء الورشة بنجاح" : "👁️ تم إظهار الورشة من جديد");
  };
</script>

<!-- مكتبة Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
function exportExcel() {
  const workshops = document.querySelectorAll('.workshop h3');
  if (workshops.length === 0) {
    alert("لا توجد ورش لعرضها في التقرير.");
    return;
  }

  // تجهيز البيانات
  const data = [["📋 تقرير ورش العمل"]];
  data.push(["العنوان", "الحالة"]);

  workshops.forEach(h3 => {
    const title = h3.textContent;
    const status = h3.classList.contains('hidden-title') ? "مخفية" : "ظاهرة";
    data.push([title, status]);
  });

  // إنشاء ملف Excel
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet(data);

  // 🔹 تنسيق الأعمدة
  const range = XLSX.utils.decode_range(ws['!ref']);
  const colWidths = [];
  for (let C = range.s.c; C <= range.e.c; ++C) {
    let maxWidth = 10;
    for (let R = range.s.r; R <= range.e.r; ++R) {
      const cell = ws[XLSX.utils.encode_cell({ r: R, c: C })];
      if (cell && cell.v) {
        const cellLength = cell.v.toString().length;
        if (cellLength > maxWidth) maxWidth = cellLength;
      }
    }
    colWidths.push({ wch: maxWidth + 2 });
  }
  ws['!cols'] = colWidths;

  // 🔹 دمج الصف الأول كعنوان رئيسي
  const colCount = range.e.c + 1;
  ws["!merges"] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: colCount - 1 } }];

  // حفظ الملف
  XLSX.utils.book_append_sheet(wb, ws, "ورش العمل");
  XLSX.writeFile(wb, "تقرير_ورش_العمل.xlsx");
}
</script>

</body>
</html>
