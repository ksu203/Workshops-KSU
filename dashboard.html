<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - ورش العمل</title>
  <style>
    body {
      font-family: "SST Arabic", "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 { margin: 0; }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px auto;
      max-width: 1200px;
    }
    .stat-box {
      flex: 1 1 180px;
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .stat-box:hover { transform: scale(1.03); }
    .stat-box h3 { margin: 5px 0; font-size: 18px; }
    .stat-box p { font-size: 24px; font-weight: bold; margin: 0; }
    .total { border-top: 5px solid #999; }
    .reserved { border-top: 5px solid #28a745; }
    .unreserved { border-top: 5px solid #ff9800; }
    .unique { border-top: 5px solid #6a1b9a; }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 { color: #004080; margin-bottom: 15px; text-align: center; }
    .export-buttons {
      text-align: center;
      margin-bottom: 15px;
    }
    .export-buttons button {
      background: linear-gradient(90deg,#0066cc,#004080);
      color: #fff;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .export-buttons button:hover { background: linear-gradient(90deg,#004080,#003060); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }
    table, th, td { border: 1px solid #ddd; }
    th, td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th { background: #004080; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }

    .reserved { color: red; font-weight: bold; }
    .available { color: green; font-weight: bold; }

    .hidden-status {
      display: inline-block;
      font-size: 11px;
      font-weight: bold;
      margin-top: 4px;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .visible-tag {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #81c784;
    }
    .hidden-tag {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    button.action {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 12px;
    }
    .delete-btn { background: #b30000; }
    .about-btn { background: #ff9800; }
  </style>
</head>
<body>

<header>
  <h1>لوحة التحكم - ورش العمل</h1>
</header>

<!-- العدادات -->
<div class="stats">
  <div class="stat-box total"><h3>إجمالي الورش</h3><p id="totalCount">0</p></div>
  <div class="stat-box reserved"><h3>الورش المحجوزة</h3><p id="reservedCount">0</p></div>
  <div class="stat-box unreserved"><h3>الورش غير المحجوزة</h3><p id="unreservedCount">0</p></div>
  <div class="stat-box unique"><h3>المشاركين (بدون تكرار)</h3><p id="uniqueParticipants">0</p></div>
</div>

<div class="container">
  <h2>📋 قائمة الورش والمشاركين</h2>
  <div class="export-buttons">
    <button onclick="exportExcel()">📊 تصدير Excel</button>
  </div>

  <table id="workshopsTable">
    <thead>
      <tr>
        <th>م</th>
        <th>العنوان</th>
        <th>التاريخ</th>
        <th>الوقت</th>
        <th>الحالة</th>
        <th>عدد المتقدمين</th>
        <th>الاسم</th>
        <th>الإيميل</th>
        <th>الجوال</th>
        <th>الجهة</th>
        <th>نبذة</th>
        <th>تاريخ الحجز</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="workshops"></tbody>
  </table>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot, getDoc } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  // عرض الورش والمشاركين
  onSnapshot(workshopsRef, (snapshot) => {
    const tbody = document.getElementById('workshops');
    tbody.innerHTML = "";
    let i = 1;
    let total = 0, reserved = 0, unreserved = 0;
    let uniqueSet = new Set();

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      total++;

      let participants = [];
      if (Array.isArray(data.requests)) participants = [...participants, ...data.requests];
      if (data.reservedBy && Object.keys(data.reservedBy).length > 0) participants.push(data.reservedBy);

      participants.forEach(p => { if (p.email) uniqueSet.add(p.email); });

      let statusHTML = "";
      if (data.bookingClosed) {
        statusHTML = `<span class="reserved" style="color:#b30000;font-weight:bold;">الحجز مغلق 🚫</span>`;
      } else if (participants.length > 0) {
        statusHTML = `<span class="reserved">محجوز ❌</span>`;
        reserved++;
      } else {
        statusHTML = `<span class="available">متاح ✅</span>`;
        unreserved++;
      }

      const visibilityTag = data.hidden
        ? `<div class="hidden-status hidden-tag">🔴 مخفية عن المشاركين</div>`
        : `<div class="hidden-status visible-tag">🟢 ظاهرة للمشاركين</div>`;

      if (participants.length > 0) {
        participants.forEach((p, idx) => {
          const reservedAt = p.timestamp ? 
            (p.timestamp.toDate ? p.timestamp.toDate().toLocaleString("ar-EG") : new Date(p.timestamp).toLocaleString("ar-EG")) : "";

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i}</td>
            <td>${data.title || ''}${visibilityTag}</td>
            <td>${data.date || ''}</td>
            <td>${data.time || ''}</td>
            <td>${statusHTML}</td>
            <td>${participants.length}</td>
            <td>${p.name || ''}</td>
            <td>${p.email || ''}</td>
            <td>${p.phone || ''}</td>
            <td>${p.organization || ''}</td>
            <td><button class="action about-btn" onclick="showAbout('${p.name}','${p.city||''}','${p.organization||''}','${p.about||''}')">👁️ عرض</button></td>
            <td>${reservedAt}</td>
            <td>
              <button class="action delete-btn" onclick="deleteParticipant('${docSnap.id}', ${idx})">🗑️ حذف</button>
              <button class="action about-btn" style="background:#555;" onclick="toggleVisibility('${docSnap.id}', ${data.hidden ? 'false' : 'true'})">
                ${data.hidden ? '👁️ إظهار' : '🚫 إخفاء'}
              </button>
            </td>
          `;
          tbody.appendChild(row);
          i++;
        });
      } else {
        const row = document.createElement('tr');
        row.style.backgroundColor = "#f5f5f5";
        row.innerHTML = `
          <td>${i}</td>
          <td>${data.title || ''} ${visibilityTag}</td>
          <td>${data.date || ''}</td>
          <td>${data.time || ''}</td>
          <td>${statusHTML}</td>
          <td>0</td>
          <td colspan="6">لا يوجد متقدمين بعد</td>
          <td>
            <button class="action about-btn" style="background:#555;" onclick="toggleVisibility('${docSnap.id}', ${data.hidden ? 'false' : 'true'})">
              ${data.hidden ? '👁️ إظهار' : '🚫 إخفاء'}
            </button>
          </td>
        `;
        tbody.appendChild(row);
        i++;
      }
    });

    document.getElementById("totalCount").textContent = total;
    document.getElementById("reservedCount").textContent = reserved;
    document.getElementById("unreservedCount").textContent = unreserved;
    document.getElementById("uniqueParticipants").textContent = uniqueSet.size;
  });

  // حذف مشارك
  window.deleteParticipant = async function(workshopId, participantIndex) {
    const workshopRef = doc(db, "workshops", workshopId);
    const workshopSnap = await getDoc(workshopRef);
    if (workshopSnap.exists()) {
      const data = workshopSnap.data();
      const requests = Array.isArray(data.requests) ? [...data.requests] : [];
      if (participantIndex >= requests.length && data.reservedBy) await updateDoc(workshopRef, { reservedBy: {} });
      else { requests.splice(participantIndex, 1); await updateDoc(workshopRef, { requests: requests }); }
      alert("✅ تم حذف المشارك بنجاح.");
    }
  };

  // تبديل حالة الظهور (إخفاء / إظهار)
  window.toggleVisibility = async function(workshopId, hideIt) {
    const workshopRef = doc(db, "workshops", workshopId);
    const newStatus = hideIt === true || hideIt === 'true';
    await updateDoc(workshopRef, { hidden: newStatus });
    alert(newStatus ? "🚫 تم إخفاء الورشة من الصفحة الرئيسية." : "👁️ تم إظهار الورشة مجددًا.");
  };
</script>

<!-- نافذة عرض التفاصيل -->
<div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:25px; border-radius:12px; width:420px; box-shadow:0 4px 15px rgba(0,0,0,0.3); position:relative;">
    <h3 style="margin-top:0; color:#004080;">👤 تفاصيل المشارك</h3>
    <p id="popupContent" style="line-height:1.6; font-size:14px;"></p>
    <button onclick="closePopup()" style="background:#004080; color:#fff; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">إغلاق</button>
  </div>
</div>

<script>
function showAbout(name, city, org, about) {
  const content = `
    <strong>الاسم:</strong> ${name || '-'}<br>
    <strong>المدينة:</strong> ${city || '-'}<br>
    <strong>الجهة:</strong> ${org || '-'}<br>
    <strong>نبذة:</strong><br>${about || '-'}
  `;
  document.getElementById("popupContent").innerHTML = content;
  document.getElementById("popup").style.display = "flex";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

<!-- مكتبات Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
function exportExcel() {
  const table = document.getElementById("workshopsTable");
  const wb = XLSX.utils.table_to_book(table, { sheet: "ورش العمل" });
  XLSX.writeFile(wb, "تقرير_ورش_العمل.xlsx");
}
</script>

</body>
</html>
