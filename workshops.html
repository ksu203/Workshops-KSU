<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج طلب تدريب وحجز ورشة العمل</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #004080, #0066cc);
      padding: 20px;
      text-align: right;
      color: #fff;
    }
    header img {
      width: 130px;
      display: inline-block;
      margin-left: 15px;
      vertical-align: middle;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .agreement-box {
      max-height: 350px;
      overflow-y: auto;
      background: #f0f8ff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.8;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-left: 10px;
    }
    button {
      padding: 14px 22px;
      background: linear-gradient(90deg,#0066cc,#004080);
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    button:hover:enabled {
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    .workshop {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      background: #fdfdfd;
      transition: 0.3s;
    }
    .workshop:hover {
      background: #f5faff;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    .workshop h3 {
      color: #004080;
      margin-bottom: 10px;
    }
    .reserved {
      color: red;
      font-weight: bold;
    }
    .available {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="https://identity.ksu.edu.sa/sites/identity.ksu.edu.sa/files/imce_images/logo_9.png" alt="شعار جامعة الملك سعود">
  <h1>منصة عناوين ورش العمل</h1>
</header>

<!-- التسجيل -->
<div class="container" id="registration">
  <h2>📋 التسجيل والإقرار</h2>
  
  <label>الاسم الثلاثي *</label>
  <input type="text" id="name" required>

  <label>المدينة *</label>
  <input type="text" id="city" required>

  <label>رقم التواصل *</label>
  <input type="text" id="phone" placeholder="05XXXXXXXX" required>

  <label>البريد الإلكتروني *</label>
  <input type="email" id="email" placeholder="example@email.com" required>

  <label>الجهة </label>
  <input type="text" id="organization">

  <label>نبذة عنك *</label>
  <textarea id="about" rows="6" required
    style="width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; min-height:120px;"></textarea>

  <div style="background:#eaf4ff; color:#003366; font-size:14px; padding:8px 12px; border-radius:6px; margin:15px 0; font-weight:bold;">
    نأمل منكم التكرم بإرسال صورة شخصية على الإيميل  
    <b>malsehali1.c@KSU.EDU.SA</b>  
    لاستخدامها في شاشات عرض ورش العمل الخاصة بالملتقى
  </div>

  <div class="agreement-box" id="termsBox">
    <!-- الشروط ... (بدون تعديل) -->
  </div>

  <div style="text-align:right; margin-top:20px;">
    <label style="display:flex; justify-content:flex-start; align-items:center; gap:10px; font-weight:bold;">
      أقر وأوافق على الشروط والأحكام
      <input type="checkbox" id="agree">
    </label>
  </div>

  <button id="submitBtn" disabled>تسجيل ومتابعة</button>
</div>

<!-- قائمة الورش -->
<div class="container" id="workshopsContainer" style="display:none;">
  <h2>📝 قائمة عناوين ورش العمل</h2>
  <div id="workshops"></div>
</div>

<script>
  // طباعة الشروط
  function printTerms() {
    const terms = document.getElementById("termsBox").innerHTML;
    const newWin = window.open("");
    newWin.document.write("<html><head><title>الشروط والأحكام</title></head><body dir='rtl'>" + terms + "</body></html>");
    newWin.print();
    newWin.close();
  }
</script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, doc, updateDoc, onSnapshot, addDoc, getDoc, arrayUnion } 
    from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCC5Wea1ccPTVNo8nfe2fSv7s6JIKulXTc",
    authDomain: "reservation-system-492d6.firebaseapp.com",
    projectId: "reservation-system-492d6",
    storageBucket: "reservation-system-492d6.appspot.com",
    messagingSenderId: "982147661254",
    appId: "1:982147661254:web:47606a698bd01b5b0746c7",
    measurementId: "G-J3BQB3M68D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const workshopsRef = collection(db, "workshops");

  let currentUser = null;
  let registered = false;

  // تفعيل زر التسجيل بعد الموافقة
  const checkbox = document.getElementById("agree");
  const submitBtn = document.getElementById("submitBtn");
  checkbox.addEventListener("change", () => {
    submitBtn.disabled = !checkbox.checked;
  });

  // التسجيل
  submitBtn.addEventListener("click", async () => {
    const trainer = {
      name: document.getElementById("name").value.trim(),
      city: document.getElementById("city").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      email: document.getElementById("email").value.trim().toLowerCase(),
      organization: document.getElementById("organization").value.trim(),
      about: document.getElementById("about").value.trim(),
      approved: true,
      timestamp: new Date()
    };

    if (!trainer.name || !trainer.city || !trainer.phone || !trainer.email || !trainer.about) {
      alert("⚠️ الرجاء تعبئة جميع الحقول المطلوبة");
      return;
    }

    try {
      await addDoc(collection(db, "trainers"), trainer);
      currentUser = trainer;
      registered = true;
      alert("✅ تم تسجيل بياناتك بنجاح، يمكنك الآن التقديم على الورش.");
      document.getElementById("registration").style.display = "none";
      document.getElementById("workshopsContainer").style.display = "block";
    } catch (e) {
      alert("❌ خطأ أثناء حفظ البيانات: " + e.message);
    }
  });

  // عرض الورش (مع تجاهل الورش المخفية)
  onSnapshot(workshopsRef, (snapshot) => {
    const container = document.getElementById('workshops');
    container.innerHTML = "";
    let i = 1;

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();

      // 🔹 لا تُعرض الورش المخفية
      if (data.hidden === true) return;

      const div = document.createElement('div');
      div.className = "workshop";
      div.innerHTML = `
        <h3>${i}. ${data.title}</h3>
        <p><strong>📅 التاريخ:</strong> ${data.date || ''}</p>
        <p><strong>⏰ الوقت:</strong> ${data.time || ''}</p>
        <ul>${Array.isArray(data.topics) ? data.topics.map(t => `<li>${t}</li>`).join("") : ''}</ul>
        <span class="available">متاح للتقديم ✅</span><br>
        <button onclick="reserveWorkshop('${docSnap.id}')">تقديم طلب</button>
      `;
      container.appendChild(div);
      i++;
    });
  });

  // تقديم طلب على ورشة (مع منع التكرار)
  window.reserveWorkshop = async function(id) {
    if (!registered || !currentUser) {
      alert("⚠️ يجب التسجيل أولاً قبل الحجز.");
      return;
    }

    const docRef = doc(db, "workshops", id);
    const snap = await getDoc(docRef);
    const data = snap.data();
    const existing = Array.isArray(data.requests) && data.requests.find(r => r.email === currentUser.email);

    if (existing) {
      alert("⚠️ لقد قمت بالتقديم على هذه الورشة مسبقاً.");
      return;
    }

    await updateDoc(docRef, { 
      requests: arrayUnion({
        name: currentUser.name,
        email: currentUser.email,
        phone: currentUser.phone,
        organization: currentUser.organization || '',
        about: currentUser.about || '',
        workshopTitle: data.title || '',
        timestamp: new Date()
      })
    });

    alert("✅ تم تسجيل طلبك على الورشة، وسيتم مراجعة الطلبات لاحقاً.");
  };
</script>
</body>
</html>
